<!DOCTYPE html>
<html>
	<head>
		<title>IITP Blood Bank</title>
		<link rel="stylesheet" href="static/index.css" type="text/css" />
	</head>
	<body>
		<div id="header">
			<img src="images/logo.jpg" width="120" height="175" />
			IITP Blood Bank
			<img src="images/logo.jpg" width="120" height="175" />
		</div>
		<div id="container">
			<div class="register">
				<ul>
					<li><a href="index.php">HOME</a></li>
					<li><a href="register.html">REGISTER</a></li>
					<li><a href="eligibility.html">ELIGIBILTY</a></li>
					<li><a href="related.html">RELATED</a></li>
				</ul>
				<br/><br/><br/>
				<form action="static/register.php" method="post" enctype="multipart/form-data" >
				<div class="left">
					Name:<br/>
					<input type="text" class="inp" name="name" required="required" /><br/>
					Username:<br/>
					<input type="text" class="inp" name="username" required="required" placeholder="This will be used for login." /><br/>
					Email:<br/>
					<input type="email" class="inp" name="email" required="required" /><br/>
					Password:<br/>
					<input type="password" class="inp" name="pwd" required="required" /><br/>
					Re-type Password:<br/>
					<input type="password" class="inp" name="pwd2" required="required" /><br/>
				</div>
				<div class="right">
					Sex:<br/>
					<select class="inp" required="required" name="sex">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select><br/>
					Age:<br/>
					<input type="text" class="inp" name="age" required="required" /><br/>
					Phone:<br/>
					<input type="text" class="inp" name="phone" required="required" /><br/>
					Blood Group:<br/>
					<select class="inp" required="required" name="group">
						<option value="O+">O+</option>
						<option value="O-">O-</option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB">AB-</option>
					</select><br/>
					Last Donated Date:<br/>
					<input type="text" class="inp" name="last" placeholder="Leave empty if never donated." /><br/>
					Latest Blood Test Report
					<input type="file" class="inp file" name="uploads" />
				</div>
				<input type="submit" class="btn" value="Register" name="register" /><br/>
				</form>
			</div>
		</div>
		<div id="footer">
			Copyright &copy IIT Patna<br/>

		</div>
	</body>
</html>
